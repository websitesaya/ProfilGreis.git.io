<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biografi Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-image: url('images/Latar.jpg'); /* Pastikan path ini benar */
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-image: var(--background-image); /* Menggunakan variabel untuk gambar latar belakang */
            background-size: cover; /* Menyesuaikan ukuran gambar agar menutupi seluruh halaman */
            background-position: center; /* Memusatkan gambar latar belakang */
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .biography-container {
            background-color: rgb(245, 173, 221);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .section-title {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            width: 100%;
        }

        .personal-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .info-item {
            background-color: #f9f9f9;
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .education-list {
            width: 100%;
            list-style-type: none;
        }

        .education-list li {
            background-color: #f9f9f9;
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .education-list li:hover {
            background-color: #f0f0f0;
        }

        @media screen and (max-width: 600px) {
            .personal-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="biography-container">
        <img src="images/foto4.jpg" alt="Foto Profil" class="profile-image">
        
        <h1 class="section-title">Biografi Profesional</h1>
        
        <div class="personal-info">
            <div class="info-item">
                <span class="info-label">Nama</span>
                <span>Greisela T. Bhoki</span>
            </div>
            <div class="info-item">
                <span class="info-label">NIM</span>
                <span>24134022</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tempat Lahir</span>
                <span>Ruteng</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tanggal Lahir</span>
                <span>24-09-2006</span>
            </div>
            <div class="info-item" style="grid-column: 1 / -1;">
                <span class="info-label">Jurusan</span>
                <span>D3 Rekam Medis</span>
            </div>
        </div>

        <h2 class="section-title">Riwayat Pendidikan</h2>
        <ul class="education-list">
            <li>
                <span class="info-label">SD</span>
                <span>SD IMPRES TENDA</span>
            </li>
            <li>
                <span class="info-label">SMP</span>
                <span>SMP NEGERI 1 LENGKA REMBONG</span>
            </li>
            <li>
                <span class="info-label">SMA</span>
                <span>SMA NEGERI 1 LENGKA REMBONG</span>
            </li>
            <li>
                <span class="info-label">Perguruan Tinggi</span>
                <span>POLTEKKES BSI</span>
            </li>
        </ul>
    </div>
</body>
</html>
